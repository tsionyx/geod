# Based on https://github.com/actions-rs/meta/blob/master/recipes/msrv.md
name: Rust

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches: [ master ]


jobs:
  fmt:
    name: Rustfmt on rust '${{ matrix.rust }}'
    runs-on: ubuntu-latest
    strategy: &only_stable
      matrix:
        rust:
          - stable
    steps:
      - &checkout
        name: Checkout sources
        uses:  actions/checkout@v2

      - &toolchain
        name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Install rustfmt
        run: rustup component add rustfmt

      - name: Run cargo fmt
        uses: &cargo actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  test:
    name: Test Suite on rust '${{ matrix.rust }}'
    runs-on: ubuntu-latest
    strategy: &stable_and_1_38
      matrix:
        rust:
          - stable
          - 1.38.0
    steps:
      - *checkout
      - *toolchain

      - name: Generate Cargo.lock
        uses: *cargo
        with:
          command: generate-lockfile

      - name: Cache cargo folder
        uses: &cache actions/cache@v1
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-cargo-registry-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: *cache
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo test
        uses: *cargo
        with:
          command: test
          args: --all-features --all

  clippy:
    name: Clippy on rust '${{ matrix.rust }}'
    runs-on: ubuntu-latest
    strategy:
      <<: *only_stable
    steps:
      - *checkout
      - *toolchain

      - name: Install clippy
        run: rustup component add clippy

      - name: Generate Cargo.lock
        uses: *cargo
        with:
          command: generate-lockfile

      - name: Cache cargo folder
        uses: *cache
        with:
          path: ~/.cargo/
          key: ${{ runner.os }}-cargo-registry-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: *cache
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Run cargo clippy
        uses: *cargo
        with:
          command: clippy
          args: --all-targets --all-features --all -- -Dwarnings -W clippy::nursery -W clippy::pedantic
